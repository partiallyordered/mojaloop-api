[package]
name = "mojaloop-api"
version = "0.1.0"
authors = ["msk- <mattkingston@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# fspiox-api = { path = "/home/msk/projects/github.com/msk-/fspiox-api/" }
fspiox-api = { git = "https://github.com/partiallyordered/fspiox-api", rev = "9d7be07ead011454b53d66cb5ce910421281b0e3" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
derive_more = "0.99"
serde_with = { version = "1.9", features = ["json"] }
strum = "0.21"
strum_macros = "0.21"
httparse = "1.4"
thiserror = "1.0"
http = "0.2"
url = "2"

# Optional
reqwest = { version = "0.11", optional = true, default-features = false, features = ["json"] }
hyper = { version = "0.14", optional = true }

[features]
default = []
